<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Slideshow</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Add your custom styles here */
    .swiper-container {
      width: 100%;
      margin: 0 auto;
    }

    .swiper-slide {
      width: 100%;
      height: 300px; /* Set your desired height */
      background: #8C8;
      border-radius: 5px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- Slides will be added dynamically using JavaScript -->
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Test images
    var images = [
      'https://placekitten.com/800/600',
      'https://placebear.com/800/600',
      'https://placekitten.com/800/600',
    ];

    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      direction: 'horizontal',
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    // Add slides dynamically
    images.forEach(function (imageUrl) {
      swiper.appendSlide('<div class="swiper-slide"><img src="' + imageUrl + '" alt="Slide"></div>');
    });
  });
</script>

</body>
</html>
