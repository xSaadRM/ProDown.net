<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="stylesheet" href="/styles/headerV2.css" />
    <link rel="stylesheet" href="/styles/resview.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="/">
          <img src="/favicon.png" style="width: 42px;">
          <h1>ProDown.net</h1>
        </a>
        </div>
      <nav id="navbar" class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact US</a>
      </nav>
      <div class="tgls">
        <div class="dark-mode-toggle-container">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle-btn" id="barToggle">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
    <div class="mobile-navbar-container">
      <i class="fa-solid fa-circle-xmark closeNav hide" id="navBarCloser"></i>
      <nav id="mobile-navbar" class="navbar mobile-navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact US</a>
      </nav>
    </div>
  </header>


    <h1>Contact Us</h1>

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <script src="/scripts/contact.js"></script>
    <script src="/scripts/header.js"></script>
  </body>
</html>
