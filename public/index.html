<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Download YouTube/TikTok Videos</h1>
        <form>
            <label for="urlInput">Enter a YouTube or TikTok Link</label>
            <input type="text" id="urlInput" name="ytUrl">
            <button type="submit" id="downloadBtn">Download</button>
        </form>
        <h2 id="videoTitle"></h2>
        <div id="videoInfo" class="hidden">
            <div class="thumbnail-container">
                <img src="" id="videoThumbnail" alt="Video Thumbnail">
                <div id="formatsBtns" class="infoButtons"></div>
                <p id="vidAuthor" class="hidden"></p>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading"></div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p><strong>Invalid URL!</strong></p>
                <p>Provide a YouTube or TikTok URL.</p>
            </div>
        </div>
        <div class="dark-mode-toggle-container">
            <i class="fas fa-moon" id="darkModeToggle"></i>
        </div>
    </div>
    <script src="./scripts/homescripts.js"></script>
</body>
</html>
