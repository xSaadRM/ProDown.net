<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Info</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <h1>YouTube Video Information</h1>
  <form id="videoForm">
    <label for="videoURL">Enter YouTube Video URL:</label>
    <input type="text" id="videoURL" name="videoURL" required>
    <button type="submit">Get Video Info</button>
  </form>

  <div id="videoInfo">
    <!-- Video details will be displayed here -->
  </div>

  <!-- Loading animation markup -->
  <div id="loadingAnimation" style="display: none;">
    <div class="loader"></div>
  </div>
</body>
</html>
