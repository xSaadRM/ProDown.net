<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header with Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
    }

    nav {
    display: flex;
    background-color: #f1f1f1;
    padding: 15px;
    text-align: center;
    flex-wrap: wrap;
    flex-direction: row;
    align-content: center;
    justify-content: center;
    align-items: center;
}

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .toggle-btn {
      display: none;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }

      .toggle-btn {
        display: block;
      }

      .nav-active {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Header</h1>
    <button class="toggle-btn" onclick="toggleNav()">Toggle Navbar</button>
  </header>

  <nav id="navbar" class="nav-active">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    function toggleNav() {
      var nav = document.getElementById('navbar');
      nav.classList.toggle('nav-active');
    }
  </script>

</body>
</html>
